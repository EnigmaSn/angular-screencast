<!-- свойство user присваеваем переменной user -->
<app-menu [user]="user"></app-menu>

<p>
    Hello, {{ user?.name }}!
</p>

<ul>
    <li *ngFor="let user of users">
        <app-user-card [user]="user" (userSelected)="selectedUser = user"></app-user-card>
    </li>
</ul>

 <b>Выбран пользователь {{selectedUser?.name}}</b>
